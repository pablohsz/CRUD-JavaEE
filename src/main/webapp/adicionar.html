<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="utf-8">
<title>Agenda de Contatos</title>
<link rel="icon" href="imagens/favcon.png">
<link rel="stylesheet" href="style.css">
</head>
<body>
	<h1 style="text-align: center">criar novo contato</h1>
	<form name="frmContato" action="insert">
		<table id="adicionarContato">
			<tr>
				<td><input type="text" name="nome" placeholder="nome"
					class="box1"></td>
			</tr>
			<tr>
				<td><input type="text" name="fone" placeholder="fone"
					class="box2"></td>
			</tr>
			<tr>
				<td><input type="text" name="email" placeholder="e-mail"
					class="box1"></td>
			</tr>
		</table>
		<input type="button" value="adicionar" class="button1"
			onclick="validar()">
	</form>
	<script src="scripts/validador.js"></script>
</body>
</html>
